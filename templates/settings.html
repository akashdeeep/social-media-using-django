{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>

<h1>Settings</h1>
<link rel="stylesheet" href="{% static 'style.css' %}">
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{user_profile.profile_id}}
    <img width='100' height="100" src="{{user_profile.profile_image.url}}" />
    <br>
    <input type="file" placeholder="Profile Image" name="profile_pic">
    <br>
    <input type="text" placeholder="Bio" value="{{user_profile.bio}}" name="bio">
    <br>
    <input type="text" placeholder="Location" value="{{user_profile.location}}" name="location">
    <br>
    <div class="submit-button">
    <button type="submit"  class="signupbtn" name="submit-button" >Submit</button>
    </div>
</form>
</body>
</html>
